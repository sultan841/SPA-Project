  <form  [formGroup]="regFormGroup" (ngSubmit)="submit()">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name *" formControlName="firstName" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name *" formControlName="lastName" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password *" formControlName="password"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control"  placeholder="Confirm Password *" formControlName="conPassword" />
                        </div>
                        <!-- <div class="form-group">
                            <input type="text" class="form-control" placeholder="Learning *" formControlName="learning" />
                        </div> -->
                        <div class="form-group">
                            <div class="maxl">
                                <label class="radio inline"> 
                                    <input type="radio" name="gender" value="male" checked>
                                    <span> Male </span> 
                                </label>
                                <label class="radio inline"> 
                                    <input type="radio" name="gender" value="female">
                                    <span>Female </span> 
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Your Email *" formControlName="email" />
                        </div>
                            <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Phone *" formControlName="phone" />
                        </div>
                        <div class="form-group">
                            <select class="form-control" formControlName="language">
                                <option class="hidden" selected disabled>Language</option>
                                <option>Kazakh</option>
                                <option>Russian</option>
                                <option>English</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <!-- <input type="text" class="form-control" placeholder="Enter profession *" formControlName="profession" /> -->
                            <select class="form-control" formControlName="profession">
                                <option class="hidden" selected disabled>Profession</option>
                                <option>Computer Since</option>
                                <option>SIB</option>
                                <option>Pshyhology</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <!-- <input type="text" class="form-control" placeholder="Year of study *" formControlName="year" /> -->
                            <select class="form-control" formControlName="learning">
                                <option class="hidden" selected disabled>Learning</option>
                                <option>Grant</option>
                                <option>not Grant</option>
                            </select>
                        </div>
                        <input type="submit" class="btnRegister" value="Register"/>
                    </div>     
                </div>
            </form>
